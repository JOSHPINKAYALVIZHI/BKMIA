<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background: black;
            color: white;
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            border: 2px solid white; 
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sensor { 
            font-size: 20px; 
            margin: 10px 0; 
            font-weight: bold;
        }
        canvas { display: block; margin: auto; }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loading-screen img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Loading GIF -->
    <div id="loading-screen">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExancxZXFvNzRpbGJqenc0dzRscG9ja3Vvd2xmbTNrYXc4NTVydTVkMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tMqK6aXiwushxQUeMz/giphy.gif" alt="Loading..." />
    </div>

    <h2>ğŸŒ± Smart Farming Dashboard</h2>

    <div id="canvas-container"></div>

    <div class="container">
        <div class="sensor">ğŸŒ¡ï¸ Temperature: <span id="temp">--</span> Â°C</div>
        <div class="sensor">ğŸ’§ Humidity: <span id="humidity">--</span> %</div>
        <div class="sensor">ğŸŒ¿ Soil Moisture: <span id="moisture">--</span></div>
        
        <!-- Link to Motor Control Page -->
        <a href="motor_control"><button style="padding: 10px 20px; background-color: #40916c; color: white; border-radius: 5px; cursor: pointer;">Motor Control</button></a>
        

    </div>

    <script>
        let leftX, rightX, sunRadius, sunStarted = false;

        function fetchData() {
            fetch('/sensor-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp").innerText = data.temperature;
                    document.getElementById("humidity").innerText = data.humidity;
                    document.getElementById("moisture").innerText = data.soil_moisture;
                });
        }

        function setup() {
            let canvas = createCanvas(400, 300);
            canvas.parent('canvas-container');
            noStroke();

            leftX = width / 2; // Start at the center
            rightX = width / 2;
            sunRadius = 100;
        }

        function draw() {
            if (!sunStarted) return; // Wait for loading screen to finish

            background(0); // Black background

            // Sun
            fill(255, 170, 0);
            ellipse(width / 2, 100, sunRadius, sunRadius);

            // Clouds
            fill(255);
            ellipse(leftX, 150, 126, 97);
            ellipse(leftX + 62, 150, 70, 60);
            ellipse(leftX - 62, 150, 70, 60);
            ellipse(rightX, 100, 126, 97);
            ellipse(rightX + 62, 100, 70, 60);
            ellipse(rightX - 62, 100, 70, 60);

            // Move Clouds
            leftX -= 1;
            rightX += 1;
        }

        // Hide loading screen and start animation after loading is complete
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            sunStarted = true; // Start animation
        }, 3000); // Loading delay

        setInterval(fetchData, 5000);
        fetchData();
    </script>

</body>
</html>
